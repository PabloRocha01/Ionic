

<ion-content [fullscreen]="true">
  
  
  
    <ion-list>
      <ion-item-sliding *ngFor="let produto of lista">
     
          <ion-item (click)="actionMetod(produto  )">
          
          <ion-icon name="radio-button-off" *ngIf="!produto.status"></ion-icon>
          <ion-label *ngIf="!produto.status"><strong> Produto: </strong>{{produto.nome}}</ion-label>
          <ion-label *ngIf="!produto.status"><strong> Quantidade: </strong>{{produto.quantidade}}</ion-label>
          
  
         
          <ion-icon name="checkmark-circle" color="danger" *ngIf="produto.status"></ion-icon>
          <ion-label *ngIf="produto.status"><del><strong> Produto: </strong>{{produto.nome}}</del></ion-label>
          <ion-label *ngIf="produto.status"><del><strong> Quantidade: </strong>{{produto.quantidade}}</del></ion-label>
          

          
        </ion-item>
  
      <ion-item-options>
        
        <ion-item-option color="danger" (click)="deletar(produto.id)">
          <ion-icon name="trash-outline"></ion-icon></ion-item-option>
        <ion-item-option color="success" [routerLink]="['/form', produto.id]">
          <ion-icon name="create-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    </ion-list>
  
    
  
  
  
  </ion-content>

  <ion-button color="medium" routerLink="/home">Home</ion-button>
