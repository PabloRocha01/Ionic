<ion-header>
  <ion-toolbar>
    <ion-title>Shopping Mall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" ngSubmit="update(form)">
  
    <ion-item>
      <ion-label>Produto:</ion-label> 
      <ion-input type="text" name="nome" [ngModel]="produtos.nome "></ion-input>
    </ion-item>
    
  
    <ion-item>
      <ion-label>Quantidade:</ion-label> 
      <ion-input type="text" name="quantidade" [ngModel]="produtos.quantidade"></ion-input>
    </ion-item>
  

    
  </form>
  <ion-button type="submit" color="success" expand="block">Atualizar</ion-button>
</ion-content>
