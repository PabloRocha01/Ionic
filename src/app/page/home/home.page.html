<ion-content [fullscreen]="true">
  
  
  
  <ion-list>
    <ion-item-sliding *ngFor="let produto of lista">

    <ion-item>
      <ion-label>Produto: {{produto.nome}} | Quantidade: {{produto.quantidade}}</ion-label>
    </ion-item>

    <ion-item-options>
      
      <ion-item-option color="danger" (click)="deletar(produto.id)">
        <ion-icon name="trash-outline"></ion-icon></ion-item-option>
      <ion-item-option color="success"><ion-icon name="create-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
